<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> | San Antonio Express News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target='_parent'>
  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/mapbox.3.0.1.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div class="graphic">
  <h1></h1>
  <p class="subtext"></p>

  <div id="graphic-container">

    <h2></h2>
    <p class="subtext"></p>

    <div class="interactive-well-map">
      <div class="form-group">
        <label for="search">Enter a Texas address to see orphan wells in that area</label>
        <input id="search" class="typeahead" type="text" placeholder="E.g. 555 Fake St. Austin">
      </div>

      <div class="legend">
        <div class="legend-title">Number of Wells</div>
        <div class="legend-scale">
          <ul class="legend-labels">
            <li><span class="one"></span>1</li>
            <li><span class="five"></span>5</li>
            <li><span class="ten"></span>10</li>
            <li><span class="thirty"></span>30</li>
            <li><span class="thirty-one-plus"></span>31+</li>
          </ul>
        </div>
      </div>

      <div id="interactive-well-map"></div>
    </div>

  </div>

  <div class="footer">
    <ul>
      
      
    </ul>
  </div>
</div>

<!-- build:js scripts/main.min.js -->
<script src="/node_modules/pym.js/dist/pym.v1.min.js"></script>
<script src="/node_modules/d3/build/d3.min.js"></script>
<script src="/node_modules/topojson/dist/topojson.min.js"></script>
<script src="/node_modules/lodash/lodash.min.js"></script>
<script src="scripts/mapbox.3.0.1.min.js"></script>
<script src="scripts/awesomplete.min.js"></script>
<script src="scripts/get-data.js"></script>
<script src="scripts/interactive-map.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
