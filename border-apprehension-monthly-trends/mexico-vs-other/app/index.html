<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ FOUR.graphic_title }} | San Antonio Express News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target='_parent'>
  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div class="graphic">
  <h1>{{ FOUR.graphic_title }}</h1>
  <p class="subtext">{{ FOUR.prose }}</p>

  <div id="graphic-container">

    <div id="line-chart"></div>

  </div>

  <div class="footer">
    <ul>
      {% if FOUR.source %}<li>Source: {% if FOUR.source_url %}<a href="{{ FOUR. source_url }}">{{ FOUR.source }}</a>{% else %}{{ FOUR.source }}{% endif %}</li>{% endif %}
      {% if FOUR.credit %}<li>Credit: {{ FOUR.credit }}</li>{% endif %}
    </ul>
  </div>
</div>

<!-- build:js scripts/main.min.js -->
<script src="/node_modules/pym.js/dist/pym.v1.min.js"></script>
<script src="/node_modules/d3/build/d3.min.js"></script>
<script src="scripts/line-chart.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
