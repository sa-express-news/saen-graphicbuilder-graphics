<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ META.graphic_title }} | San Antonio Express News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target='_parent'>
  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div id="lit-wrapper">
  {% for story in STORIES %}
    <div class="story">
      <a href="{{ story.link }}" target="_blank"><img src="{{ story.img }}" alt="{{ story.headline }}" /></a>
      <a href="{{ story.link }}" target="_blank"><h3>{{ story.headline }}</h3></a>
    </div>
  {% endfor %}
  <p>Read more from <em>Life In Transition: The Next Generation</em></p>
</div>

<!-- build:js scripts/main.min.js -->
<script src="/node_modules/pym.js/dist/pym.v1.min.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
