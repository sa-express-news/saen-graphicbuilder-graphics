<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> | San Antonio Express News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target='_parent'>
  <!-- build:css styles/table.min.css -->
  <link rel="stylesheet" href="/node_modules/datatables.net-dt/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>

<div class="graphic">
  <div id="graphic-container">
    <div class="sa-rankings-graphic table">
      <h1>Search and compare all school accountability scores</h1>
      <p class="subtext">Use the table below to search and compare the 2018 accountability ratings for different Bexar, Comal, Kendall or Medina County schools</p>
      <table id="school-table">
        <thead>
            <tr>
                <th>School</th>
                <th>Grades</th>
                <th>Rating</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
  </div>

  <div class="footer">
    <ul>
      <li>Source: <a href="https://txschools.org/">Texas Education Agency</a></li>
      <li>Credit: Luke Whyte</li>
    </ul>
  </div>
</div>

<!-- build:js scripts/table.min.js -->
<script src="/node_modules/pym.js/dist/pym.v1.min.js"></script>
<script src="/node_modules/d3/dist/d3.min.js"></script>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/node_modules/lodash/lodash.min.js"></script>
<script src="scripts/get-data.js"></script>
<script src="scripts/table.js"></script>
<script src="scripts/main.js"></script>

</html>
